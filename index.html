<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <input id="title" type="text" placeholder = 'Movie Title'/>
        <input id="submit" type="submit" value = 'submit'>
    </form>
    <span id="allData">
        <table id="list">
            <tr>
                <td>Title:</td>
                <td class="title"></td>
            </tr>
            <tr>
                <td>Episode:</td>
                <td class="episode"></td>
            </tr>
            <tr>
                <td>Director:</td>
                <td class="director"></td>
            </tr>
            <tr>
                <td>Producer</td>
                <td class="producer"></td>
            </tr>
        </table>
        <span class="imgContainer">
            <span class="firstRow">
                <span class="imgWrap imgWrap1">A new hope</span>
                <span class="imgWrap imgWrap2">The Empire Strikes Back</span>
                <span class="imgWrap imgWrap3">Return of the Jedi</span>
            </span>
            <span class="secondRow">
                <span class="imgWrap imgWrap4">The Phantom Menece</span>
                <span class="imgWrap imgWrap5">Attack of the Clones</span>
                <span class="imgWrap imgWrap6">Revenge of the Sith</span>
            </span>
        </span>
        <span class="spacer"></span>
    </span>
    <div id="scrollBody">
        <span id="openingWrap">
        </span>
    </div>
    <div class="barDiv">
    </div>
</body>
</html>
